<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Regisztráció</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{shared/navbar :: navbar}"></div>
<form>
    <div class="form-group">
        <label for="emailInput">Email cím</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
        <label for="passwordInput">Jelszó</label>
        <input type="password" class="form-control" id="passwordInput">
    </div>
    <div class="form-group">
        <label for="passwordAgainInput">Jelszó újra</label>
        <input type="password" class="form-control" id="passwordAgainInput">
    </div>
    <button type="submit" class="btn btn-primary">Regisztráció</button>
    <a th:href="@{../}" class="btn btn-secondary" type="submit">Mégsem</a>
</form>
</body>
</html>
