<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Névjegyek</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready( function () {
            $('#contact_table').DataTable({
            "language": {
                "lengthMenu": "Mutass: _MENU_ kontakt/oldal",
                "zeroRecords": "Itt nincs semmi :(",
                "info": "Mutatott oldalak _PAGE_ a _PAGES_ -ból",
                "infoEmpty": "Nincs megjeleníthető elem",
                "infoFiltered": "(szűrve ennyiből: _MAX_)",
                "search":         "Keresés:",
                "loadingRecords": "Betöltés...",
                "processing":     "Folyamatban...",
                "paginate": {
                "first":      "Első",
                "last":       "Utolsó",
                "next":       "Következő",
                "previous":   "Előző"
            }
        }
    });
        } );
    </script>
</head>
<body>
<div th:insert="~{shared/navbar :: navbar}"></div>

<div class="container">
    <h3 class="text-center">Névjegyek</h3>
    <div th:insert="~{shared/message :: message}"></div>

    <table class="table" id="contact_table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Keresznév</th>
                <th scope="col">Vezetéknév</th>
                <th scope="col">Születési idő</th>
                <th scope="col">Telefonszám</th>
                <th scope="col">Email cím</th>
                <th scope="col">Lakcím</th>
                <th scope="col">Egyéb</th>
                <th scope="col">Részletek</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="contact: ${contacts}">
            <th scope="row" th:text="${contact.id}"></th>
            <td th:text="${contact.firstName}"></td>
            <td th:text="${contact.lastName}"></td>
            <td th:text="${contact.birthday}"></td>
            <td th:text="${contact.phoneNumber}"></td>
            <td th:text="${contact.emailAddress}">
            <td th:text="${contact.address}">
            <td th:text="${contact.other}">
            <td>
                <a type="button" th:href="@{'/contacts/' + ${contact.id} + '/contactCard.html'}" class="btn btn-dark">Adatlap</a>
                <a type="button" th:href="@{'/contacts/' + ${contact.id} + '/edit.html'}" class="btn btn-light">Szerkesztés</a>
                <a type="button" th:href="@{'/contacts/remove/' + ${contact.id}}" class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
