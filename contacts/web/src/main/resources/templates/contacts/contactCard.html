<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Részletes adatok</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{shared/navbar :: navbar( ${loginBar} )}"></div>
<br>
<div class="card">
    <div class="card-body">
        <h5 class="card-title" th:text="${contact.firstName}+'  '+${contact.lastName}">NÉV</h5>

        <p class="card-text" th:text="${contact.birthday}">Születésnap</p>
        <p class="card-text" th:text="${contact.phoneNumber}">Telefonszám</p>
        <p class="card-text" th:text="${contact.emailAddress}">Email cím</p>
        <p class="card-text" th:text="${contact.address}">Lakcím</p>
        <p class="card-text" th:text="${contact.other}">Egyéb</p>

        <a th:href="@{/contacts/list.html}" class="card-link">Vissza</a>
    </div>
</div>

</body>
</html>
