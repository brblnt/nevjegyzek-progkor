<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Névjegy szerkesztése</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{shared/navbar :: navbar}"></div>

    <div class="row">
        <div>
            <form method="post" th:action="@{/contacts/edit}">

                <div class="form-group">
                    <label for="id">Azonosító</label>
                    <input type="text" name="id" id="id" th:value="${contact.id}" readonly class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="firstName">Keresztnév</label>
                    <input type="text" id="firstName" name="firstName" th:value="${contact.firstName}" required class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="lastName">Vezetéknév</label>
                    <input type="text" id="lastName" name="lastName" th:value="${contact.lastName}" required class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="birthday">Születésnap</label>
                    <input type="text" id="birthday" name="birthday" th:value="${contact.birthday}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Telefonszám</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${contact.phoneNumber}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="emailAddress">E-mail cím</label>
                    <input type="text" id="emailAddress" name="emailAddress" th:value="${contact.emailAddress}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="address">Lakcím</label>
                    <input type="text" id="address" name="address" th:value="${contact.address}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="other">Egyéb</label>
                    <textarea id="other" name="other" th:text="${contact.other}" class="form-control"></textarea>
                </div>
                <br>
                <button class="btn btn-primary pt-3" type="submit">Szerkesztés</button>
                <a th:href="@{/contacts/list.html}" class="btn btn-secondary pt-3" type="submit">Mégsem</a>
            </form>
        </div>
    </div>

</div>

</body>
</html>
