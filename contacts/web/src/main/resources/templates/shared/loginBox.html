<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<form th:fragment="loginBox" method="post" th:action="@{/login}">
    <div class="card">
        <div class="card-header">
            <div class="form-group">
                <label for="emailInput">Email cím</label>
                <input th:name="emailAddress" type="email" class="form-control" id="emailInput"
                       aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="passwordInput">Jelszó</label>
                <input th:name="password" type="password" class="form-control" id="passwordInput">
            </div>
        </div>
        <div class="card-body">
            <button type="submit" class="btn btn-primary w-100">Belépés</button>
        </div>
    </div>
</form>
</body>
</html>
